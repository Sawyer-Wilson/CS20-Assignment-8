<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Order Details</title>
</head>
<body>
    <header>
        <h1>Order Details</h1>
    </header>

    <main>
        <table id="details-tbl"></table>
    </main>

    <script>
        console.log(window.opener.details)


        details = window.opener.details;
        order = details.order;
        table = $('#details.tbl');
        for (i = 0; i < order.length; i++) {
            table.append('<tr><td>' + order[i][0] + ' ' + order[i][1] + '</td><td>' + '$' + order[i][2] + '</td></tr>')
        }
        table.append('<tr><td>Subtotal:</td><td>' + details.subtotal + '</td></tr>');
        table.append('<tr><td>Tax:</td><td>' + details.tax + '</td></tr>');
        table.append('<tr><td>Total:</td><td>' + details.total + '</td></tr>');
    </script>
</body>
</html>
